
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganhe Desconto Exclusivo na Shopee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #ee4d2d;
    }
    p {
      font-size: 18px;
      color: #333;
      margin: 15px 0;
    }
    .botao {
      display: inline-block;
      padding: 18px 28px;
      background-color: #ee4d2d;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .botao:hover {
      background-color: #d94428;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      .botao {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ganhe Desconto Exclusivo na Shopee!</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Shopee_logo_2022.png" alt="Desconto Shopee">
    <p>Aproveite 30% OFF na sua compra!</p>

    <a href="https://s.shopee.com.br/6fUg3Jqf3w" target="_blank" class="botao">
      ATIVAR CUPOM AGORA
    </a>
  </div>
</body>
</html>
